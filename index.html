<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Group Selector</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id='area'>
		<div id="nameDiv">
			<span>Enter Names: </span>
			<input type="text" id="names">
			<button id="submitNames">Add Names</button><br>
			<ul id="namesList"><u>Name List</u><br></ul>
		</div>
		<div id="groupDiv">
			<span>Students per Group</span>
			<input type="number" id="groupSize">
			<button id='getGroups'>Get Groups</button><br>
			<ol id="groupList"><u>Groups List</u><br></ol>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
